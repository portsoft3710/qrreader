<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="content-language" content="ja">
<meta name="theme-color" content="#000">
<link rel="stylesheet" href="app.css">
<link rel="apple-touch-icon" href="">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="">
<title>[HTML5] QRCode Reader</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="manifest" href="./manifest.json">
<script>
window.addEventListener('load', function() {
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("./sw.js")
      .then(function(registration) {
        console.log("serviceWorker registed.");
      }).catch(function(error) {
        console.log("serviceWorker error.", error);
      });
  }
});  	
</script>	
</head>
<body>
  <button type="button" onclick="dispCamera();">QRreader</button>
<div class="reader">
  <video id="js-video" class="reader-video" autoplay playsinline></video>
</div>

<div style="display:none">
  <canvas id="js-canvas"></canvas>
</div>

<div id="js-modal" class="modal-overlay">
  <div class="modal">
    <div class="modal-cnt">
      <span class="modal-title">読み取り結果</span>
      <span id="js-result" class="modal-result"></span>
    </div>
    <a href="" id="js-link" class="modal-btn" target="_blank">開く</a>
    <button type="button" id="js-modal-close" class="modal-btn">閉じる</button>
  </div>
</div>

<div id="js-unsupported" class="unsupported">
  <p class="unsupported-title">Sorry!</p>
  <p>Unsupported browser</p>
</div>

<script src="jsQR.js"></script>
<script src="app.js"></script>
</body>
</html>
